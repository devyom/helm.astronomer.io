{{- if .Values.global.openshift -}}
kind: SecurityContextConstraints
apiVersion: security.openshift.io/v1
metadata:
  name: astro-anyuid
  labels:
    tier: astronomer
    release: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/description: anyuid provides all features of the restricted SCC
      but allows users to run with any UID and any GID.
    hlem.sh/hook: "pre-install"
priority: 1
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: true
allowPrivilegedContainer: false
allowedCapabilities: null
readOnlyRootFilesystem: false
defaultAddCapabilities: null
requiredDropCapabilities:
- MKNOD
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
users:
- system:serviceaccount:{{ .Release.Namespace }}:default
- system:serviceaccount:{{ .Release.Namespace }}:{{ .Release.Name }}-nginx
- system:serviceaccount:{{ .Release.Namespace }}:{{ .Release.Name }}-commander
- system:serviceaccount:{{ .Release.Namespace }}:{{ .Release.Name }}-houston-bootstrapper
- system:serviceaccount:{{ .Release.Namespace }}:{{ .Release.Name }}-prisma-bootstrapper
- system:serviceaccount:{{ .Release.Namespace }}:{{ .Release.Name }}-prometheus
fsGroup:
  type: RunAsAny
groups:
- system:cluster-admins
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret
{{- end -}}
