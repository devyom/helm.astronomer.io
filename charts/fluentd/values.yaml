nodeSelector: {}
affinity: {}
tolerations: []

images:
  fluentd:
    repository: astronomerinc/ap-fluentd
    tag: 0.11.0-alpha.1
    pullPolicy: IfNotPresent

elasticsearch:
  # host: 'elasticsearch-client'
  port: 9200
  buffer_chunk_limit: 2M
  buffer_queue_limit: 8

s3:
  enabled: false
  aws_key_id: ~
  aws_sec_key: ~
  s3_bucket: ~
  s3_region: ~

ports:
  promScrape: 24231

# Configure resources
resources: {}
